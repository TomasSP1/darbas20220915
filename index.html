<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <form action="">

    <div>
      <label for="userId">User id</label>
      <input type="text" id="userId" name="userid">
    </div>

    <div>
      <label for="userPassword">Password</label>
      <input type="password" id='userPassword' name="userPassword">
    </div>
    
    <div>
      <label for="firstName">Name</label>
      <input type="text" id="firstName" name="firstName">
    </div>
    
    <div>
      <label for="userAddress">Address</label>
      <input type="text" id="userAddress" name="userAddress">
    </div>
    
    <div>
      <label for="userCountry">Country</label>
      <select name="userCountry" id="userCountry">
        <option value="Lithuania">Lithuania</option>
        <option value="Latvia">Latvia</option>
        <option value="Estia">Estia</option>
        <option value="Finland">Finland</option>
        <option value="Poland">Poland</option>
        <option value="German">German</option>
        <option value="Austria">Austria</option>
      </select>
    </div>
    
    <div>
      <label for="userZip">Zip code</label>
      <input type="text" id="userZip" name="userZip">
    </div>
    
    <div>
      <label for="userEmail">Email</label>
      <input type="email" id="userEmail" name="userEmail">
    </div>
    

    <div>
      <p>Sex</p>
      <input type="radio" id="female" name="sex" checked>
      <label for="female">Male</label>
      <input type="radio" id="male" name="sex">
      <label for="male">Female</label>  
    </div>

  <div>
    <p>Language</p>
    <input type="checkbox">
    <label>English</label>
    <input type="checkbox">
    <label>Non English</label>
  </div>

  <div>
    <label for="userText">About: </label>
    <textarea name="userText" id="userText" cols="60" rows="5"></textarea>
  </div>
  

  <div>
    <button type="submit">Pateikti</button>
  </div>
  




  </form>
    
</body>
</html>
